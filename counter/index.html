<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="box head">Increament And Decrement</div>
        <div class="box number">
          <button class="minus box1" type="button">
            <i class="fa-solid fa-minus"></i>
          </button>
          <div id="reader" class="box1 counting">0</div>
          <button type="button" class="box1 plus">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <span id="reset">Reset</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a5bb0b2ec9.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
